<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="form">
            <div class="container">
                <form action="">
                    <h1>Sign up</h1>
                        <h2><a href="#">+</a></h2>
                    <div class="section">
                        <input type="text" placeholder="Full Name" id="input1">
                        <input type="email" placeholder="Email" id="input2">
                        <div class="checkbox">
                            <input type="checkbox" name="terms" id="check">
                            <span>I agree to Zomato's <a href="https://www.zomato.com/policies/terms-of-service/">Terms of Service, Privacy Policy</a> and <a href="https://www.zomato.com/policies/">Content Policies</a></span>
                        </div>
                        <div class="btn1">
                            <button>Create account</button>
                        </div>
                        <div class="line"></div>
                        <div class="gbtn">
                            <button><i class="fa-brands fa-google"></i>  Sign in with Google</button>
                        </div>
                        <div class="br"></div>
                        <div class="form-link">
                            <span>Already have an account? <a href="http://127.0.0.1:5500/login.html">Login</a></span>
                          </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
